port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxy-providers:
  ILPED:
    type: file
    path: "./ilped.yaml"
    url: https://raw.githubusercontent.com/wwahyudm/hp/main/ilped.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  BYU:
    type: file
    path: "./byu.yaml"
    url: https://raw.githubusercontent.com/wwahyudm/hp/main/byu.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  NETFLIX:
    type: file
    path: "./netflix.yaml"
    url: https://raw.githubusercontent.com/wwahyudm/hp/main/netflix.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  XCL:
    type: file
    path: "./xcl.yaml"
    url: https://raw.githubusercontent.com/wwahyudm/hp/main/xcl.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  VIDIO:
    type: file
    path: "./vidio.yaml"
    url: https://raw.githubusercontent.com/wwahyudm/hp/main/vidio.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  VISION:
    type: file
    path: "./vision.yaml"
    url: https://raw.githubusercontent.com/wwahyudm/hp/main/vision.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
proxy-groups:
  - name: BYU
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
    use:
      - BYU
  - name: ILPED
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
    use:
      - ILPED
  - name: NETFLIX
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
    use:
      - NETFLIX
  - name: XCL
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
    use:
      - XCL
  - name: VIDIO
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
    use:
      - VIDIO
  - name: VISION
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
    proxies:
      - DIRECT
    use:
      - ILPED
      - BYU
      - NETFLIX
      - XCL
      - VIDIO
      - VISION
rules:
  - MATCH,ILPED,BYU,NETFLIX,XCL,VIDIO,VISION
